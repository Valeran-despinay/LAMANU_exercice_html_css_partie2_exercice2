<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice_2</title>
    <!-- balises style, utilisée pour le title et des appels span-->
    <style>
        #title {
            font-weight: bold;
            text-align: center;
            font-size: medium;
        }
        .name {
            color:red;
        }
        .place {
            color:green;
        }
        #quote{
            font-style: italic;
        }
    </style>
    <!-- class names must be logical and ready for changes-->
    <!-- use class for multiple use, prefer id for unique use instead of class-->
</head>

<body> 
    <header>
        <h1>
            <span id="title">Citizen Kane</span>
        </h1>
        <p>
            <span class="name">Kane</span>, favori pour le poste de gouverneur, tient son discours de campagne. Au début des années 1940, <span class="name">Charles Foster Kane</span> meurt dans son manoir de <span class="place">Xanadu</span>, un vaste domaine palatial de <span class="place">Floride</span>, en prononçant dans un dernier souffle <span id="quote">rosebud</span>.
    </header>
    <nav> </nav>
    <main>
        <section>
            <article></article>
        </section>
        <footer>
        </footer>
    </main>
</body>

</html>
